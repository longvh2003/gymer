<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../Css/payment.css">
	<link href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
	<div class="group1 row">
		<span class="home"><button type="button" class="black">Zadel</button></span>
		<span class="event"><button type="button" class="black">Home</button></span>
		<span class="event"><button type="button" class="black">Our Services</button></span>
		<span class="event"><button type="button" class="black">Event</button></span>
		<span class="event"><button type="button" class="black">Location</button></span>
		<span class="event"><button type="button" class="black">Coach</button></span>
		<span class="event bag"><a href="#"><img src="../Image/list-cart/bag.png"></a></span>
	</div>
	<div class="container group2">
		<div class="row">
			<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6 ">
				<div class="row group2-1">
					<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6 group2-img">
					<img src="../Image/payment/group1.png">
					</div>
					<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6">
						<div class="lg-content">
							Yoga DIY - Lunging, foot & knee alignment and breathing
						</div>
						<div class="sm-content">
							Number of person:
						</div>
						<div class="nop row">
							<div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-fluid-3 sub"><div class="char">-</div></div>
							<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6 "><div class="char">1</div></div>
							<div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-fluid-3 plus"><div class="char">+</div></div>
						</div>
					</div>
				</div>
				<div>
					<div class="md-content">
						Cart totals:
					</div>
					<div class="sm-content">
						<div>
							<span class=>Yoga DIY - Lunging, foot & knee alignment and breathing</span>
							<span class="right">59$</span>
						</div>
						<div>
							<span >Person x1:</span>
							<span class="right">10$</span>
						</div>
						<div>
							<span >Shipping:</span>
							<span class="right">0$</span>
						</div>
					</div>
					<div class="big-content">
							<span >TOTAL</span>
							<span class="right price">69$</span>
					</div>
				</div>
			</div>
			<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6 group2-2">
				<div class="row first">
					<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6">
						<div class="sm-content2">First name</div>
						<div><input class="input1" type="text"></div>
					</div>
					<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6">
						<div class="sm-content2">Last name</div>
						<div><input class="input1" type="text"></div>
					</div>
				</div>
				<div>
					<div class="sm-content2">Email</div>
					<div><input class="input2" type="email"></div>
				</div>
				<div>
					<div class="sm-content2">Phone</div>
					<div><input class="input2" type="number" placeholder="+XX"></div>
				</div>
				<div>
					<div class="sm-content2">Address</div>
					<div><input class="input2" type="text"></div>
				</div>
				<div>
					<div class="sm-content2">Messenger</div>
					<div><input input class="input3" type="text"></div>
				</div>
				<div>
					<div class="sm-content2">Payment:</div>
					<div class="row">
						<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6">
							<div class="payment1"><button class="payment2"><img src="../Image/payment/group2-1.png"></button></div>
						</div>
						<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-fluid-6">
							<div class="payment1"><button class="payment2"><img src="../Image/payment/group2-2.png"></button></div>
						</div>
					</div>
				</div>
				<button class="btn">Check Out</button>
			</div>
		</div>
	</div>
</body>
</html>
